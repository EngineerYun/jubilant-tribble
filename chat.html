<!DOCTYPE html>
<html lang="kr" dir="ltr">
  <head>
    <link
      rel="shortcut icon"
      href="https://assets.nflxext.com/us/ffe/siteui/common/icons/nficon2016.ico"
    />
    <meta charset="utf-8" />
    <title>HOME</title>
    <meta name="description" content="This is My first website." />
  </head>
  <body>
    <form>
      <label for="profile">profile</label>
      <input id="profile" type="file" accept="image/*, .pdf" />
      <label for="name">name</label>
      <input id="name" required placeholder="Name" type="text" />
      <label for="lastname">lastname</label>
      <input id="lastname" required placeholder="Lastname" type="text" />
      <label for="Username">Username</label>
      <input id="Username" required placeholder="Username" type="text" />
      <label for="password">password</label>
      <input
        id="password"
        required
        placeholder="Password"
        minlength="10"
        type="password"
      />
      <label for="website">website</label>
      <input id="website" required placeholder="Username" type="date" />
      <input type="submit" value="버튼" />
    </form>

    <header>
      <h1>이것은</h1>
    </header>
    <main>
      <p>테스트용</p>
    </main>
    <footer>&copy;입니다</footer>
  </body>
</html>
